<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Mastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tailwind.css" />
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-inter text-white">
    <div class="app container mx-auto p-4 max-w-7xl">
      <div class="flex flex-col gap-6 h-screen max-h-screen">
        
        <!-- Top Panel - Game Controls -->
        <div class="glass-card p-4">
          <div class="flex items-center justify-between flex-wrap gap-4">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Chess Mastery</h1>
            
            <!-- Game Actions -->
            <div class="flex gap-2">
              <button id="newGameBtn" class="game-btn primary">
                <span>ðŸ†•</span> New Game
              </button>
              <button id="undoBtn" class="game-btn secondary">
                <span>â†¶</span> Undo Move
              </button>
            </div>

            <!-- Time Controls -->
            <div class="flex items-center gap-3">
              <span class="text-sm font-semibold text-gray-200">Time:</span>
              <div class="flex gap-1">
                <button id="time5m" class="time-btn">5m</button>
                <button id="time10m" class="time-btn active">10m</button>
                <button id="time30m" class="time-btn">30m</button>
              </div>
            </div>

            <!-- Game Status -->
            <div class="flex items-center gap-3 min-w-0 flex-1 max-w-xs">
              <span class="text-sm font-semibold text-gray-200 whitespace-nowrap">Status:</span>
              <div id="status" class="status-display-horizontal"></div>
            </div>
          </div>
        </div>

        <!-- Main Game Area -->
        <div class="flex-1">
          <!-- Chess Board -->
          <div class="flex flex-col items-center justify-center">
          <!-- Player Info Top -->
          <div class="player-info mb-4 w-full max-w-lg">
            <div class="timer-display black">
              <div class="player-avatar">â™›</div>
              <div class="timer-info">
                <div class="player-name">Black</div>
                <div id="timer-b" class="timer-value">10:00</div>
              </div>
            </div>
          </div>

          <!-- Chess Board -->
          <div class="board-container">
            <div class="board-labels top">
              <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
            <div class="board-wrapper">
              <div class="board-labels left">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
              </div>
              <div id="board" class="chess-board"></div>
              <div class="board-labels right">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
              </div>
            </div>
            <div class="board-labels bottom">
              <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
          </div>

          <!-- Player Info Bottom -->
          <div class="player-info mt-4 w-full max-w-lg">
            <div class="timer-display white">
              <div class="player-avatar">â™”</div>
              <div class="timer-info">
                <div class="player-name">White</div>
                <div id="timer-w" class="timer-value">10:00</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotionOverlay" class="overlay hidden">
      <div class="modal bg-white rounded shadow p-4">
        <div class="text-lg mb-2">Choose promotion</div>
        <div class="flex items-center justify-center gap-2">
          <button data-piece="Q" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Queen</button>
          <button data-piece="R" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Rook</button>
          <button data-piece="B" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Bishop</button>
          <button data-piece="N" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Knight</button>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
  </html>
